<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Subscription</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>

<div class="video-background" >
    <video autoplay loop muted playsinline>
        <source src="background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<!-- Banner Header -->
<header class="banner">
    <h1>Pheme Clips Kit</h1>
</header>

<!-- Form Section -->
<div class="form-container">
    <h2>Subscribe to News Alerts</h2>

    <form id="subscriptionForm">
        <label for="name">Search Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" name="keyword">

        <label for="time">Time Period:</label>
        <select id="time" name="time" required>
            <option value="24h">24 hours</option>
            <option value="7d">7 days</option>
        </select>

        <button type="submit">Subscribe</button>
    </form>
</div>

<script src="js/main.js"></script>

</body>
</html>
