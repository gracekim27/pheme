<!DOCTYPE html>
<html lang="en">
<head>
    <title>Subscribe to Daily News</title>
    <script>
        async function submitForm(event) {
            event.preventDefault();
            const data = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                keyword: document.getElementById("keyword").value,
                period: document.getElementById("period").value
            };

            const response = await fetch("https://script.google.com/macros/s/AKfycbyLnmu2LQdkdg4V2GlsRB8469Xwln_waHB4UsU1KQpA1kOx4nEb9E4WkUDUS_2mYBEwpg/exec ", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            alert(result.message);
        }
    </script>
</head>
<body>
<h1>Subscribe to Daily News</h1>
<form id="subscriptionForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="keyword">Keyword:</label>
    <input type="text" id="keyword" name="keyword" required><br>

    <label for="time">Time (in days):</label>
    <input type="number" id="time" name="time" required><br>

    <div id="g-recaptcha"></div>

    <button type="submit">Subscribe</button>
</form>
<div id="placeholderImage" style="display: none;">
    <img src="placeholder.jpg" alt="Placeholder Image">
</div>

</body>
</html>
