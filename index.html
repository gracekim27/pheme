<!DOCTYPE html>
<html lang="en">
<head>
    <title>Subscribe to Daily News</title>
    <script>
        async function submitForm(event) {
            event.preventDefault();
            const data = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                keyword: document.getElementById("keyword").value,
                period: document.getElementById("period").value
            };

            const response = await fetch("https://script.google.com/macros/s/AKfycbyLnmu2LQdkdg4V2GlsRB8469Xwln_waHB4UsU1KQpA1kOx4nEb9E4WkUDUS_2mYBEwpg/exec ", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            alert(result.message);
        }
    </script>
</head>
<body>
<h1>Subscribe to Daily News</h1>
<form id="subscribe-form" onsubmit="submitForm(event)">
    Name: <input type="text" id="name" required><br>
    Email: <input type="email" id="email" required><br>
    Keyword: <input type="text" id="keyword" required><br>
    Time Period (days): <input type="number" id="period" required><br>
    <button type="submit">Subscribe</button>
</form>
</body>
</html>
